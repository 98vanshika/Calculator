<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="body">
        <h2 align="center" style="font-family: 'HP Simplified','Arial', 'Helvetica', sans-serif">JavaScript Calcualtor</h2>
        <!--TextView-->
        <div id='calc-contain'>

            <form name="calculator">

                <div class="textView"></div>

                <div class="button-groups">
                    <input class="btn" type="button" value=" 1 " onclick="showValue('1')" />
                    <input class="btn" type="button" value=" 2 " onclick="showValue('2')" />
                    <input class="btn" type="button" value=" 3 " onclick="showValue('3')" />
                    <input class="btn" type="button" value=" + " onclick="showValue('+')" />

                </div>
                <div class="button-groups">
                    <input class="btn" type="button" value=" 4 " onclick="showValue('4')" />
                    <input class="btn" type="button" value=" 5 " onclick="showValue('5')" />
                    <input class="btn" type="button" value=" 6 " onclick="showValue('6')" />
                    <input class="btn" type="button" value=" - " onclick="showValue('-')" />

                </div>
                <div class="button-groups">
                    <input class="btn" type="button" value=" 7 " onclick="showValue('7')" />
                    <input class="btn" type="button" value=" 8 " onclick="showValue('8')" />
                    <input class="btn" type="button" value=" 9 " onclick="showValue('9')" />
                    <input class="btn" type="button" value=" x " onclick="showValue('*')" />

                </div>
                <div class="button-groups">
                    <input class="btn" type="button" value=" CE " onclick="backspace()" />
                    <input class="btn" type="button" value=" 0 " onclick="showValue('0')" />
                    <input class="btn" type="button" value=" = " onclick="getValue();" />
                    <input class="btn" type="button" value=" / " onclick="showValue('/')" />
                </div>


            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
